spring:
  application:
    name: movie-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_springboot_ventas
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true


